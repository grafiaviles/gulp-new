<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Fixed - UX Falabella</title>
    <meta name="description" content="">
    <!-- Style -->
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.falabella.com/favicon-32x32.png">
</head>

<body>

    <header class="header-menu">
        <div class="navbar-top">
            <h2>Scroll Down</h2>
            <img src="img/logo/falabella.svg" alt="">
            <p>Scroll down to see the sticky effect.</p>
        </div>

        <div class="navbar-bottom" id="navbar-bottom">
            <a class="active" href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">News</a>
            <a href="javascript:void(0)">Contact</a>
        </div>
    </header>
    <main class="content-main">

    </main>

</body>


<!-- Script -->
<script src="js/lib/jquery-3.3.1.min.js"></script>
<script src="js/dist/all.min.js"></script>
<script>
    window.onscroll = function() {
        myFunction()
    };

    var navbar = document.getElementById("navbar-bottom");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>

</html>
