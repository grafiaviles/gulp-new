<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Filters Rango de Edad</title>
</head>

<body>
    <!-- Init New Section -->
    <main class="main-module-filters">
        <section class="cont-filters">
            <div class="title-filter">
                <h2>Edad mínima recomendada</h2>
            </div>
            <div class="type-filter">
                <div class="box-filter">
                    <p class="text">1 a 2</p>
                    <p class="text">años</p>
                </div>
                <div class="box-filter">
                    <p class="text">3 a 5</p>
                    <p class="text">años</p>
                </div>
                <div class="box-filter">
                    <p class="text">5 a 8</p>
                    <p class="text">años</p>
                </div>
                <div class="box-filter">
                    <p class="text">8 años</p>
                    <p class="text">y más</p>
                </div>
            </div>
        </section>
    </main>
</body>
